<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="turn">
      <p id="player"></p>
      <img id="rbtn" src="images/reset-32.svg" alt="reset" onclick="resetbtn()" />
    </div>
    <div class="container">
      <div class="line1 lines"></div>
      <div class="line2 lines"></div>
      <div class="line3 lines"></div>
      <div class="line4 lines"></div>
      <div class="box">
        <div class="box1 boxes"></div>
        <div class="box2 boxes"></div>
        <div class="box3 boxes"></div>
        <div class="box4 boxes"></div>
        <div class="box5 boxes"></div>
        <div class="box6 boxes"></div>
        <div class="box7 boxes"></div>
        <div class="box8 boxes"></div>
        <div class="box9 boxes"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
